<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Achievement Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Sales Achievement Calculator</h1>

        <div class="section">
            <h2>Project Achievement</h2>
            <label for="projects">Projects Found:</label>
            <input type="number" id="projects" placeholder="Enter number of projects">
            <label for="targetProjects">Target Projects:</label>
            <input type="number" id="targetProjects" placeholder="Enter target projects">
            <button onclick="calculateProjectAchievement()">Calculate</button>
            <p id="projectPercentage"></p>
        </div>

        <div class="section">
            <h2>Revenue Achievement</h2>
            <label for="revenue">Revenue Achieved:</label>
            <input type="number" id="revenue" placeholder="Enter revenue achieved">
            <label for="targetRevenue">Target Revenue:</label>
            <input type="number" id="targetRevenue" placeholder="Enter target revenue">
            <button onclick="calculateRevenueAchievement()">Calculate</button>
            <p id="revenuePercentage"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<canvas id="myChart"></canvas>

</body>
</html>
